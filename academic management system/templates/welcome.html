

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f3e9ff; /* light purple */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4b0082; /* purple */
            font-size: 2.5em;
            margin-bottom: 20px;
        }


        .btn-group {
            display: flex;
            gap: 70px;
            margin-bottom: 30px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: 0.3s;
        }

        .student-btn {
            background-color: #4b0082; /* purple */
        }

        .staff-btn {
            background-color:#4b0082; /* black */
        }

        .btn:hover {
            opacity: 0.8;
        }


         .signup-text {
            font-size: 1.2em;
        }

        .signup-text span.new-user {
            color: black; /* black */
        }

        .signup-text span.signup {
            color: #4b0082; /* purple */
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>welcome  to Elysium TT Mastery â€“ Every Thursday Counts</h1>
    <h2>You test. We track. Together, we improve.</h2>
    <p>A smart, organized platform for students and staff to learn, evaluate, and grow together. </p>
    <form action="{{ url_for('login') }}" method="post">
    <div class="btn-group">
        <button type="submit" class="btn student-btn">Student Login</button>
        <button type="submit" class="btn staff-btn">Staff Login</button>
    </div>
</form>
     <div class="signup-text">
        <span class="new-user">New user? </span>
        <span class="signup"><a href="{{ url_for('signup') }}">Signup</a></span>
    </div>

</body>
</html>
